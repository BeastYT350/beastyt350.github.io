<html>
<body>
    <h1>HackerOne Staff, please wait for 3...</h1>
    <script>
        // Countdown timer
        let countdown = 3;
        const countdownElement = document.querySelector('h1');
        
        const interval = setInterval(function() {
            countdownElement.textContent = `HackerOne Staff, please wait for ${countdown}...`;
            countdown--;
            if (countdown < 0) {
                clearInterval(interval);
                window.location.href = 'https://you.23andme.com/logout/?redirect_uri=';
            }
        }, 1000); // Update every second
    </script>
</body>
</html>
